<style>
#contact{
	background:#333333;
	color:#f4f4f4;
	padding-bottom:80px;
}

textarea.form-control{
    height:100px;
}
</style>    
<div class="container">
    <div class="container_inner default_template_holder clearfix page_container_inner" style="padding-top:60px">
      <div class="two_columns_75_25 background_color_sidebar grid2 clearfix">
        <div class="column1">
            <div class="column_inner">
                <section id="contact" class="content-section text-center">
                    <div class="contact-section">
                        <div class="container">
                            <h2>Contact Us</h2>
                            <p>Feel free to contact us by filling the form or visiting our social network sites Facebook,LinkedIn,Twitter.</p>
                            <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="exampleInputName2">Name</label>
                                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPhone2">Phone No</label>
                                    <input type="number" class="form-control" id="exampleInputPhone2" placeholder="+91-9999999999">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail2">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                                </div>
                                <div class="form-group ">
                                    <label for="exampleInputText">Your Message</label>
                                    <textarea  class="form-control" placeholder="Description"></textarea> 
                                </div>
                                <button type="submit" ng-click="sendEmail()" class="btn btn-default">Submit</button>
                                </form>
            
                                <hr>
                                <h3>Our Social Sites</h3>
                                <ul class="list-inline banner-social-buttons">
                                <li><a href="#" class="btn btn-default btn-lg"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#" class="btn btn-default btn-lg"><i class="fab fa-facebook"></i></a></li>
                                <li><a href="#" class="btn btn-default btn-lg"><i class="fab fa-youtube"></i></a></li>
                                </ul>
                            </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>    
      </div>  
    </div>
</div>
